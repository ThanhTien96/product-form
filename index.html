  <body>
    <div class="custom-container">
      <h2>Add Product Form</h2>
      <!-- Form -->
      <form class="productForm">
        <!-- product name -->
        <div class="formItem">
          <label for="prodName">Product Name</label>
          <input
            id="prodName"
            placeholder="Input your product name"
            type="text"
          />
        </div>

        <!-- description -->
        <div class="formItem">
          <label for="description">Description</label>
          <textarea
            id="description"
            rows="5"
            placeholder="input product description"
          ></textarea>
        </div>

        <!-- original price -->
        <div class="formItem">
          <label for="originalPrice">Original Price</label>
          <input id="originalPrice" type="number" />
        </div>

        <!-- reduced price -->
        <div class="formItem">
          <label for="reducedPrice">Reduce Price</label>
          <input id="reducedPrice" type="number" />
        </div>

        <!-- product media -->
        <div class="formItem">
          <label for="prodMedia">Media</label>
          <input id="prodMedia" type="text" placeholder="input product image" />
        </div>

        <div class="submitBtn">
          <button onclick="submitForm(event)" type="submit" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
